<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>LoyalCity</title>

    <!-- vendor css -->
    <link href="/static/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link href="/static/lib/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
    <link href="/static/lib/jquery-switchbutton/jquery.switchButton.css" rel="stylesheet">
    <link href="/static/lib/rickshaw/rickshaw.min.css" rel="stylesheet">
    <link href="/static/lib/chartist/chartist.css" rel="stylesheet">

    <!-- Bracket CSS -->
    <link rel="stylesheet" href="/static/css/bracket.css">
  </head>

  <body>

    <!-- ########## START: LEFT PANEL ########## -->
    <div class="br-logo"><a href="">LoyalCity</a></div>
    <div class="br-sideleft overflow-y-auto">
      <label class="sidebar-label pd-x-15 mg-t-20">Navigation</label>
      <div class="br-sideleft-menu">
        <a href="index.html" class="br-menu-link active">
          <div class="br-menu-item">
            <i class="menu-item-icon icon ion-ios-home-outline tx-22"></i>
            <span class="menu-item-label">Dashboard</span>
          </div><!-- menu-item -->
        </a><!-- br-menu-link -->
        <a href="cust.html" class="br-menu-link">
          <div class="br-menu-item">
            <i class="menu-item-icon ion-ios-chatboxes tx-20"></i>
            <span class="menu-item-label">Search</span>
          </div><!-- menu-item -->
        </a><!-- br-menu-link -->
         <a href="subshops.html" class="br-menu-link">
          <div class="br-menu-item">
            <i class="menu-item-icon ion-ios-chatboxes tx-20"></i>
            <span class="menu-item-label">My Shops</span>
          </div><!-- menu-item -->
        </a><!-- br-menu-link -->
         <a href="offers.html" class="br-menu-link">
          <div class="br-menu-item">
            <i class="menu-item-icon ion-ios-chatboxes tx-20"></i>
            <span class="menu-item-label">Offers</span>
          </div><!-- menu-item -->
        </a><!-- br-menu-link -->
         <a href="feedback.html" class="br-menu-link">
          <div class="br-menu-item">
            <i class="menu-item-icon ion-ios-chatboxes tx-20"></i>
            <span class="menu-item-label">Feedbacks</span>
          </div><!-- menu-item -->
        </a><!-- br-menu-link -->
      </div><!-- br-sideleft-menu -->

    </div><!-- br-sideleft -->
    <!-- ########## END: LEFT PANEL ########## -->

    <!-- ########## START: HEAD PANEL ########## -->
    <div class="br-header">
      <div class="br-header-left">
        <div class="navicon-left hidden-md-down"><a id="btnLeftMenu" href=""><i class="icon ion-navicon-round"></i></a></div>
        <div class="navicon-left hidden-lg-up"><a id="btnLeftMenuMobile" href=""><i class="icon ion-navicon-round"></i></a></div>

      </div><!-- br-header-left -->
      <div class="br-header-right">
        <nav class="nav">


          <div class="dropdown">
            <a href="" class="nav-link nav-link-profile" data-toggle="dropdown">
              <span class="logged-name hidden-md-down">Katherine</span>
              <img src="http://via.placeholder.com/64x64" class="wd-32 rounded-circle" alt="">
              <span class="square-10 bg-success"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-header wd-200">
              <ul class="list-unstyled user-profile-nav">
                <li><a href=""><i class="icon ion-ios-person"></i> Edit Profile</a></li>
                <li><a href=""><i class="icon ion-ios-gear"></i> Settings</a></li>
                <li><a href="/"><i class="icon ion-power"></i> Sign Out</a></li>
              </ul>
            </div><!-- dropdown-menu -->
          </div><!-- dropdown -->
        </nav>

      </div><!-- br-header-right -->
    </div><!-- br-header -->
    </div><!-- br-header -->

 <div class="br-mainpanel">
      <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">Upload your Bill</h4>
        <p class="mg-b-0">Submit your bill here</p>
      </div><!-- d-flex -->
      <form action="" method="POST"> {% csrf_token %}
      <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="form-layout form-layout-1 col-lg-8" style="background-color: white; float: left">
            <div class="row mg-b-25">
            <div>
                  <div class="form-group">
                  <label class="form-control-label"> Bill number: <span class="tx-danger">*</span></label>
                  <input class="form-control" type="number" name="billnum" placeholder="Enter Bill number..">
                </div>

                <div class="form-group">
                  <label class="form-control-label"> Bill Amount: <span class="tx-danger">*</span></label>
                  <input class="form-control" type="number" name="billamt" placeholder="Enter Amount..">
                </div>

                <div class="form-group">
                  <label class="form-control-label"> Bill Date: <span class="tx-danger">*</span></label>
                  <input type="date" name="billdate">
                </div>


            <div class="form-layout-footer">
              <button class="btn btn-info">Submit</button>
              <button class="btn btn-secondary">Cancel</button>
            </div>
              <footer class="br-footer">
        <div class="footer-left">
          <div class="mg-b-2">Copyright &copy; 2020. LoyalCity. All Rights Reserved.</div>
        </div>

      </footer>
              </div>
            </div>
        </div>
      </div>

      </form>
 </div>



  <!-- ########## END: MAIN PANEL ########## -->

    <script src="/static/lib/jquery/jquery.js"></script>
    <script src="/static/lib/popper.js/popper.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.js"></script>
    <script src="/static/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
    <script src="/static/lib/moment/moment.js"></script>
    <script src="/static/lib/jquery-ui/jquery-ui.js"></script>
    <script src="/static/lib/jquery-switchbutton/jquery.switchButton.js"></script>
    <script src="/static/lib/peity/jquery.peity.js"></script>
    <script src="/static/lib/chartist/chartist.js"></script>
    <script src="/static/lib/jquery.sparkline.bower/jquery.sparkline.min.js"></script>
    <script src="/static/lib/d3/d3.js"></script>
    <script src="/static/lib/rickshaw/rickshaw.min.js"></script>


    <script src="/static/js/bracket.js"></script>
    <script src="/static/js/ResizeSensor.js"></script>
    <script src="/static/js/dashboard.js"></script>
    </div>
  </body>
</html>
